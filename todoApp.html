<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List With Storage</title>
    <link rel="stylesheet" href="todoApp.css">
    <script src="todoApp.js" defer></script>
</head>
<body>
    <div id="items"></div>
        <template id="item-Template">
            <div class="item">
                <input type="checkbox" class="item-completed">
                <input type="text" class="item-description" placeholder="To-do Item...">
            </div>
        </template>
        
    <button id="add">Add Item</button>
</body>
</html>
